<!DOCTYPE html>

<head>
    <title>Ice's Lego Store</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js" async defer></script>
    <script type="module" src="index.js" async defer></script>
    <script type="module" src="lego_pieces.js" async defer></script>
    <script type="module" src="shopping_cart.js" async defer></script>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,"><!-- prevent favicon requests -->
</head>

<body>
    <h1 id="title">Ice's Lego Store</h1>

    <nav>
        <button id="login" disabled="true">Log in</button>
        <button id="logout" disabled="true">Log out</button>
        <a href="shopping_page.html" id="shopping_page">SHOP</a>
        <!-- <a href="shopping_bag.html" id="shopping_bag"><img src="images/shopping_bag.jpg" alt="shopping bag" style="width: 5em; height: 5em;"></a> -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span class="total-count"></span>)</button>
        <button class="clear-cart btn btn-danger">Clear Cart</button>
    </nav>
    <section id="lego_image_section">
        
    </section>

     <!-- Modal -->
    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <table class="show-cart table">

            </table>
            <div>Total price: $<span class="total-cart"></span></div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Order now</button>
            </div>
        </div>
        </div>
    </div> 
</body>
